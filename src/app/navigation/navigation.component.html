<mat-toolbar color="primary" class="nav-toolbar">
  <div class="nav-grid">
    <div class="logo">Angular CSS Grid Example</div>
    <div class="nav-links">
      @for (link of links; track link) {
        <button mat-button routerLink="{{link.path}}">{{link.label}}</button>
      }
    </div>
    <button mat-icon-button class="menu-icon" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
